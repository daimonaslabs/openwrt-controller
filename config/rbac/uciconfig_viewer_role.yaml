# permissions for end users to view uciconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: openwrt-controller
    app.kubernetes.io/managed-by: kustomize
  name: uciconfig-viewer-role
rules:
- apiGroups:
  - openwrt.daimonaslabs.io.daimonaslabs.io
  resources:
  - uciconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - openwrt.daimonaslabs.io.daimonaslabs.io
  resources:
  - uciconfigs/status
  verbs:
  - get
